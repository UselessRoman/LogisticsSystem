<script type="text/javascript" src="static/js/layui.js"></script>
<script type="text/javascript" src="static/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="static/js/jquery.serializeObject.js"></script>
<script type="text/javascript">
    var storage = window.localStorage;//开启缓存
    layui.define(() => {
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        $(function () {
            //渲染用户信息
            initUserInfo();
            //渲染左侧导航栏
            renderLeftNav();
            //默认选择项
            defaultChoose();
        });

        /**
         * 渲染用户信息
         */
        function initUserInfo(){
            //获取用户信息
            var userInfo = JSON.parse(storage.getItem("userInfo"));
            console.log(userInfo);
            //渲染用户信息到页面
            $("#welcome").html("欢迎您," + userInfo.authorityName);
            $("#userAccount").html(userInfo.userAccount);
        }


        /**
         * 渲染左侧导航栏
         * @param menuData
         */
        function renderLeftNav(){
            //获取用户信息
            var userInfo = JSON.parse(storage.getItem("userInfo"));
            //清空静态导航栏
            $("#left-nav").html("");
            //添加导航栏
            $(userInfo.menuVos).each((index, item) => {
                if(item.path == ''){//管理组菜单
                    $("#left-nav").append('<li class="layui-nav-item">\n' +
                        '                    <a href="javascript:;" path="' + item.path + '"><i class="layui-icon ' + item.icon + '"></i>  ' + item.title + '</a>\n' +
                        '                    <dl class="layui-nav-child"></dl>\n' +
                        '                </li>');
                    //管理组的子菜单
                    $(item.children).each((indexIn, itemIn) => {
                        $("#left-nav>li:eq(0)>dl").append('<dd><a href="javascript:;" path="' + itemIn.path + '"><i class="layui-icon  ' + itemIn.icon + '"></i>  ' + itemIn.title + '</a></dd>');
                    });
                }else{
                    $("#left-nav").append('<li class="layui-nav-item"><a href="javascript:;" path="' + item.path + '"><i class="layui-icon ' + item.icon + '"></i> ' + item.title + '</a></li>');
                }
            });
            //重新渲染菜单
            element.render('nav');
        }

        /**
         * 默认选中
         */
        function defaultChoose(){
            //layui-nav-itemed  layui-this
            //1.拿到左侧菜单的第一个菜单
            var path = $("#left-nav>li:eq(0)>a").attr("path");
            if(!path){
                //加上默认选择的样式
                $("#left-nav>li:eq(0)").addClass("layui-nav-itemed");
                $("#left-nav>li:eq(0)>dl>dd:eq(0)").addClass("layui-this");
                //跳转默认页面
                var pathIn = $("#left-nav>li:eq(0)>dl>dd:eq(0)>a").attr("path");
                $("#content").attr("src", pathIn);
            }else{
                $("#left-nav>li:eq(0)").addClass("layui-this");
                $("#content").attr("src", path);
            }
        }


        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

        //左侧菜单栏监听
        element.on('nav(left-nav)', function(elem){
            $("#content").attr("src", elem.attr("path"));
        });
        element.on('nav(head-nav)', function(elem){
            console.log(elem); //得到当前点击的DOM对象
        });

        //用户登出
        window.loginOut = function() {
            layer.confirm('请问您是否要退出登录 ? ', {icon: 3, title:'提示', shade: 0.3 }, function(index){
                $.get("/loginOut").then(res => {
                    window.location.href = "login.html";
                });
            });
        }

    });

</script>
</body>
</html>
