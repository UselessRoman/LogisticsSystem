<head>
    <meta charset="UTF-8">
    <title>司机个人中心</title>
    <link href="../static/css/layui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/css/index.css">

    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/css/style2.css">
</head>


<!--导航栏-->
<ul class="layui-nav layui-bg-blue" lay-filter="">
    <li class="layui-nav-item" onclick="LetSheet1Visible()">维修员个人中心</li>
</ul>


<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class="layui-this">任务管理</li>
        <li>我的信息</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <div id="sheet1">

                <div class="app-container">

                    <div class="box">

                        <div class="filter-container">

                            <el-input placeholder="图书名称111" v-model="pagination.queryString" style="width: 200px;"
                                      class="filter-item"></el-input>

                            <el-button @click="getAll()" class="dalfBut">查询</el-button>

                            <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>

                        </div>

                        <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

                            <el-table-column type="package_id" align="center" label="序号"></el-table-column>

                            <el-table-column prop="send_addr" label="出发地" align="center"></el-table-column>
                            <el-table-column prop="receive_addr" label="目的地" align="center"></el-table-column>
                            <el-table-column prop="weight" label="重量" align="center"></el-table-column>

                            <el-table-column prop="car_id" label="车号" align="center"></el-table-column>

                            <el-table-column prop="price" label="价格" align="center"></el-table-column>

                            <el-table-column label="操作" align="center">

                                <template slot-scope="scope">

                                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>

                                    <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>

                                </template>

                            </el-table-column>

                        </el-table>

                        <!-- 新增标签弹层 -->

                        <div class="add-form">

                            <el-dialog title="新增图书" :visible.sync="dialogFormVisible">

                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                                         label-width="100px">

                                    <el-row>

                                        <el-col :span="12">

                                            <el-form-item label="图书类别" prop="type">

                                                <el-input v-model="formData.type"/>

                                            </el-form-item>

                                        </el-col>

                                        <el-col :span="12">

                                            <el-form-item label="图书名称" prop="name">

                                                <el-input v-model="formData.name"/>

                                            </el-form-item>

                                        </el-col>

                                    </el-row>


                                    <el-row>

                                        <el-col :span="24">

                                            <el-form-item label="描述">

                                                <el-input v-model="formData.description" type="textarea"></el-input>

                                            </el-form-item>

                                        </el-col>

                                    </el-row>

                                </el-form>

                                <div slot="footer" class="dialog-footer">

                                    <el-button @click="dialogFormVisible = false">取消</el-button>

                                    <el-button type="primary" @click="handleAdd()">确定</el-button>

                                </div>

                            </el-dialog>

                        </div>

                        <!-- 编辑标签弹层 -->

                        <div class="add-form">

                            <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">

                                <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                                         label-width="100px">

                                    <el-row>

                                        <el-col :span="12">

                                            <el-form-item label="图书类别" prop="type">

                                                <el-input v-model="formData.type"/>

                                            </el-form-item>

                                        </el-col>

                                        <el-col :span="12">

                                            <el-form-item label="图书名称" prop="name">

                                                <el-input v-model="formData.name"/>

                                            </el-form-item>

                                        </el-col>

                                    </el-row>

                                    <el-row>

                                        <el-col :span="24">

                                            <el-form-item label="描述">

                                                <el-input v-model="formData.description" type="textarea"></el-input>

                                            </el-form-item>

                                        </el-col>

                                    </el-row>

                                </el-form>

                                <div slot="footer" class="dialog-footer">

                                    <el-button @click="dialogFormVisible4Edit = false">取消</el-button>

                                    <el-button type="primary" @click="handleEdit()">确定</el-button>

                                </div>

                            </el-dialog>

                        </div>

                    </div>

                </div>

            </div>
        </div>
        <div class="layui-tab-item">2</div>
    </div>
</div>

<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>

<script src="../static/js/vue.js"></script>

<script type="text/javascript" src="../static/js/layui.js"></script>
<script type="text/javascript" src="../static/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.serializeObject.js"></script>

<script src="../static/js/index.js"></script>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>

<script>
    var vue1 = new Vue({

        el: '#sheet1',
        data: {
            pagination: {},
            dataList: [],//当前页要展示的列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//控制表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],
                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]
            }
        },

        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getAll();
        },

        methods: {
            //列表
            getAll() {
                axios.get("/packages").then((res) => {
                        this.dataList = res.data.object;
                    }
                );
            },

            //弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
            },

            //重置表单
            resetForm() {
                this.formData = {};
            },

            //添加
            handleAdd() {
                axios.post("/packages/", this.formData).then((res) => {
                    if (res.data.code == 20011) {
                        this.dialogFormVisible = false;

                        this.$message.success("添加成功")
                    } else if (res.data.code == 20010) {

                    } else {
                        this.$message.error(res.data.msg)
                    }

                }).finally(() => {
                        this.getAll();
                    }
                )
            },

            //弹出编辑窗口
            handleUpdate(row) {
                axios.get("/packages" + row.id).then((res) => {
                    if (res.data.code == 20041) {
                        this.formData = res.data.data;
                        this.dialogFormVisible4Edit = true;
                    } else {
                        this.$message.error(res.data.mesg);
                    }

                })
            },

            //编辑
            handleEdit() {
                axios.put("/packages", this.formData).then((res) => {
                    if (res.data.code == 20031) {
                        this.dialogFormVisible4Edit = false;

                        this.$message.success("修改成功")
                    } else if (res.data.code == 20030) {

                    } else {
                        this.$message.error(res.data.msg)
                    }

                }).finally(() => {
                        this.getAll();
                    }
                )
            }

            // 删除
            /* handleDelete(row) {
                 //1.弹出提示框
                 this.$confirm("此操作永久删除当前数据，是否继续？","提示",{
                     type:'info'
                 }).then(()=>{
                     //2.做删除业务
                     axios.delete("/books/"+row.id).then((res)=>{
                         if(res.data.code == 20021){
                             this.$message.success("删除成功");
                         }else{
                             this.$message.error("删除失败");
                         }
                     }).finally(()=>{
                         this.getAll();
                     });
                 }).catch(()=>{
                     //3.取消删除
                     this.$message.info("取消删除操作");
                 });

             }*/
        }
    })
</script>

</html>
